<a mat-flat-button color="accent" [routerLink]='["/countries/add"]'>Add</a>

<table mat-table [dataSource]="countries">

  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let country"> <img src="{{country.flagLink}}"/> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let country"> {{country.name}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let country"> {{country.code}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let country">
      <a mat-flat-button color="primary" [routerLink]='["/countries", country.code]'>Edit</a>
      <a mat-flat-button color="warn" (click)="delete(country.code)">Delete</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: tableColumns"></tr>

</table>
